<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Funds</title>
</head>

<body style="background-color:#eef2f5; font-family:Arial;">

<center>

    <!-- PAGE TITLE -->
    <table width="60%" cellpadding="15" style="background-color:white;">
        <tr>
            <td align="center">
                <h2 style="color:#1a237e;">Add Funds</h2>
                <p style="color:#555555;">
                    Add money to your investment account
                </p>
            </td>
        </tr>
    </table>

    <br>

    <!-- ADD FUNDS FORM -->
    <table width="60%" cellpadding="20" style="background-color:white;">
        <tr>
            <td>

                <form action="home.html">

                    <table cellpadding="10">
                        <tr>
                            <td>Amount</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" name="amount" style="width:200px;">
                            </td>
                        </tr>

                        <tr>
                            <td>Payment Method</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="pay"> UPI<br>
                                <input type="radio" name="pay"> Debit Card<br>
                                <input type="radio" name="pay"> Net Banking
                            </td>
                        </tr>

                        <tr>
                            <td align="center">
                                <input type="submit" value="Add Funds"
                                    style="background-color:#1a237e; color:white; width:120px;">
                            </td>
                        </tr>
                    </table>

                </form>

            </td>
        </tr>
    </table>

    <br>

    <!-- BACK LINK -->
    <table width="60%" cellpadding="10" style="background-color:white;">
        <tr>
            <td align="center">
                <a href="home.html" style="color:#1a237e;">Back to Home</a>
            </td>
        </tr>
    </table>

</center>

</body>
</html>

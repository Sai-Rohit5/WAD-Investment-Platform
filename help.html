<!DOCTYPE html>
<html lang="en">
<head>
    <title>Help & Support</title>
</head>

<body style="background-color:#eef2f5; font-family:Arial;">

<center>

<table width="75%" cellpadding="15" style="background-color:white;">
    <tr>
        <td align="center">
            <h2 style="color:#1a237e;">Help & Support</h2>
            <p style="color:#555555;">Submit your issue and our team will get back to you</p>
        </td>
    </tr>
</table>

<br>

<table width="75%" cellpadding="20" style="background-color:white;">
    <tr>
        <td>

            <form action="help.html" method="get">

                <table cellpadding="10">

                    <tr>
                        <td>Your Name</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="username" style="width:250px;"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" style="width:250px;"></td>
                    </tr>

                    <tr>
                        <td>Phone Number</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="phone" style="width:250px;"></td>
                    </tr>

                    <tr>
                        <td>Describe Your Issue</td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="issue" rows="5" cols="40"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <input type="submit" value="Submit"
                            style="background-color:#1a237e; color:white; width:120px;">
                        </td>
                    </tr>

                </table>

            </form>

        </td>
    </tr>
</table>

<br>

<table width="75%" cellpadding="10" style="background-color:white;">
    <tr>
        <td align="center">
            <a href="home.html" style="color:#1a237e;">Back to Home</a>
        </td>
    </tr>
</table>

</center>

</body>
</html>
